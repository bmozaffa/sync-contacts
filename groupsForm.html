<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 500px; /* Adjust as needed */
        }
        p {
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<form method="post">
    <p>
        <label>Google Sheet ID:</label>
        <label><?= sheetId ?></label>
    </p>
    <p>
        <label for="groups">Google Groups:</label>
        <input type="text" id="groups" name="groups" placeholder="xyz-all@redhat.com,xyz-directs@redhat.com">
    </p>
    <input type="submit" value="Sync">
</form>
</body>
</html>
